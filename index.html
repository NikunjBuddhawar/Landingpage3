<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 50px; /* Adjust according to the navbar height */
            bottom: 30px; /* Adjust according to the footer height */
            left: 0;
            right: 0;
            z-index: -1;
            background: url('img1.png') no-repeat center center;
            background-size: cover; /* Change from 'contain' to 'cover' */
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% {
                background: url('img1.png') no-repeat center center;
                background-size: cover; /* Change from 'contain' to 'cover' */
            }
            50% {
                background: url('img2.png') no-repeat center center;
                background-size: cover; /* Change from 'contain' to 'cover' */
            }
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.25rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px; /* Adjust height if needed */
        }
        nav .navbar-left {
            display: flex;
            align-items: center;
        }
        nav .navbar-right {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .logo span{
            color : white;
        }
        .sign-in-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            border-radius: 12px;
            background-color: grey;
            border: none;
            cursor: pointer;
        }
        .sign-in-btn:hover {
            background-color: black;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 0.25rem;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px; 
            font-size: 0.8rem; 
        }
        .footer-left,
        .footer-center,
        .footer-right {
            display: flex;
            align-items: center;
        }
        .footer-left {
            margin-left: 0.5rem;
        }
        .footer-center {
            justify-content: center;
            flex: 1;
        }
        .footer-right {
            margin-right: 0.5rem;
        }
        .socials {
            display: flex;
        }
        .socials a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }
        .socials a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <nav>
        <div class="navbar-left">
            <div>Debsoc</div>
        </div>
        <div class="navbar-right">
            <a href="#leaderboard">Leaderboard</a>
            <a href="#rules">Rules</a>
        </div>
    </nav>
    <div class="container">
        <div class="logo">Fictio<span>nary</span></div>
        <button class="sign-in-btn">Sign In</button>
    </div>
    <footer>
        <div class="footer-left">
            <div class="socials">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-center">
            &copy; 2024 DebSoc. All rights reserved.
        </div>
        <div class="footer-right">
            <div>Contact : 9797989012</div>
        </div>
    </footer>
</body>
</html>
